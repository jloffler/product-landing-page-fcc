<!DOCTYPE html>
<html lang="en-CA">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="freeCodeCamp Product Landing Page Project">
<title>Product Landing Page</title>

<!-- favicon -->

<link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header id="header">
    <!-- navbar must stay at the top -->
    <!-- use css flexbox in the nav -->
    <div class="header-img-div"><img id="header-img"></div>
    <h1 id="title">Product-XYZ</h1>
    <nav id="nav-bar">
      <a class="nav-link" href="#top">Top</a>
      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#form">Sign up</a>
      <a class="nav-link">Buy Now!</a>
      <!-- at least 3 clickable elements in the nav -->
      <!-- each with the class="nav-link" -->
      <!-- when a .nav-link button is clicked it takes you to
          the corresponding part of the page -->
    </nav> <!-- #nav-bar -->
  </header> <!-- #header -->

    <!-- I can watch a embedded product video -->
    <video id="video">

    <form id="form">
      <input id="email">
      <input type="submit" id="submit" submit-to="https://www.freecodecamp.com/email-submit">
    </form> <!-- #form -->
</body>
</html>
